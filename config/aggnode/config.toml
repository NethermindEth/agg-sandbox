# Configuration for AggKit using SQLite
# When in "mock-prover" mode, most of the fields are not needed or have default values

debug-mode = true
mock-verifier = true                 # keep explicit for clarity

# Set the root directory for all component SQLite DBs
PathRWData = "/data"

[rpc]
readrpc-port = 8645                  # matches compose
host         = "0.0.0.0"

[log]
level  = "info"
format = "json"

[epoch.block-clock]
epoch-duration = 15

