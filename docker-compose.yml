services:
  anvil-l1:
    build:
      context: ./images
      dockerfile: Dockerfile.anvil
    ports:
      - "8545:8545"
    networks:
      - anvil-network
    environment:
      - ENABLE_FORK_MODE=${ENABLE_FORK_MODE:-false}
      - FORK_URL_MAINNET=${FORK_URL_MAINNET:-}
      - CHAIN_ID_MAINNET=${CHAIN_ID_MAINNET:-1}
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8545'"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  anvil-l2:
    build:
      context: ./images
      dockerfile: Dockerfile.anvil
    ports:
      - "8546:8545"
    networks:
      - anvil-network
    environment:
      - ENABLE_FORK_MODE=${ENABLE_FORK_MODE:-false}
      - FORK_URL_AGGLAYER_1=${FORK_URL_AGGLAYER_1:-}
      - CHAIN_ID_AGGLAYER_1=${CHAIN_ID_AGGLAYER_1:-1101}
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8545'"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s


  contract-deployer:
    build:
      context: .
      dockerfile: images/Dockerfile.deploy
    depends_on:
      anvil-l1:
        condition: service_healthy
      anvil-l2:
        condition: service_healthy
    networks:
      - anvil-network
    environment:
      - RPC_URL_1=http://anvil-l1:8545
      - RPC_URL_2=http://anvil-l2:8545
    volumes:
      - ./.env:/app/output/deployed-contracts.env

  aggkit:
    image: aggkit-sandbox-fixed:latest
    depends_on:
      anvil-l1:
        condition: service_healthy
      anvil-l2:
        condition: service_healthy
      contract-deployer:
        condition: service_completed_successfully
    networks:
      - anvil-network
    volumes:
      - ./config:/app/config
      - aggkit-data:/data
    environment:
      - RPC_URL_1=http://anvil-l1:8545
      - RPC_URL_2=http://anvil-l2:8545

networks:
  anvil-network:
    driver: bridge

volumes:
  aggkit-data:
