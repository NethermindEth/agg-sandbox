services:
  anvil-mainnet:
    build:
      context: ./images
      dockerfile: Dockerfile.anvil
    ports:
      - "8545:8545"
    networks:
      - anvil-network

  anvil-polygon:
    build:
      context: ./images
      dockerfile: Dockerfile.anvil
    ports:
      - "8546:8545"
    networks:
      - anvil-network

networks:
  anvil-network:
    driver: bridge 